<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Media Gallery</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">Media Gallery</h1>
        <button class="shortcuts-btn" onclick="toggleShortcuts()">
          <svg
            class="icon"
            fill="none"
            stroke="currentColor"
            viewBox="0 0 24 24"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 4v1m6 11h2m-6 0h-2v4m0-11v3m0 0h.01M12 12h4.01M16 20h4M4 12h4m12 0h.01M5 8h2a1 1 0 001-1V5a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1zm12 0h2a1 1 0 001-1V5a1 1 0 00-1-1h-2a1 1 0 00-1 1v2a1 1 0 001 1zM5 20h2a1 1 0 001-1v-2a1 1 0 00-1-1H5a1 1 0 00-1 1v2a1 1 0 001 1z"
            ></path>
          </svg>
          Shortcuts
        </button>
      </div>

      <div class="shortcuts-panel" id="shortcutsPanel">
        <h3 class="shortcuts-title">Keyboard Shortcuts</h3>
        <div class="shortcuts-grid">
          <div class="shortcut-item">
            <span class="shortcut-key">←</span>
            <span class="shortcut-desc">Previous</span>
          </div>
          <div class="shortcut-item">
            <span class="shortcut-key">→</span>
            <span class="shortcut-desc">Next</span>
          </div>
          <div class="shortcut-item">
            <span class="shortcut-key">Esc</span>
            <span class="shortcut-desc">Close</span>
          </div>
          <div class="shortcut-item">
            <span class="shortcut-key">D</span>
            <span class="shortcut-desc">Download</span>
          </div>
        </div>
      </div>

      <div class="media-grid" id="mediaGrid"></div>
    </div>

    <div class="modal" id="modal" onclick="handleModalClick(event)">
      <div class="modal-container">
        <div class="modal-header">
          <div class="modal-title-section">
            <h2 class="modal-file-name" id="modalFileName">File Name</h2>
            <span class="file-badge" id="modalFileType">TYPE</span>
          </div>
          <div class="modal-actions">
            <button
              class="modal-btn download-btn"
              onclick="downloadCurrentFile()"
              title="Download (D)"
            >
              <svg
                class="icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                ></path>
              </svg>
            </button>
            <button
              class="modal-btn close-btn"
              onclick="closeModal()"
              title="Close (Esc)"
            >
              <svg
                class="icon"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M6 18L18 6M6 6l12 12"
                ></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="modal-content-wrapper">
          <button class="nav-button prev" id="prevBtn" onclick="prevFile()">
            <svg
              class="icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M15 19l-7-7 7-7"
              ></path>
            </svg>
          </button>

          <div class="modal-content" id="modalContent"></div>

          <button class="nav-button next" id="nextBtn" onclick="nextFile()">
            <svg
              class="icon"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M9 5l7 7-7 7"
              ></path>
            </svg>
          </button>
        </div>

        <div class="thumbnail-strip" id="thumbnailStrip"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
